<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STARFACE</title>
  <meta name="description" content="Join the waitlist for the limited edition first drop." />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>★</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root { --sf-gold: #f4c84b; }
    html, body { height: 100%; }
    body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji"; }
    .sf-head { font-family: "Space Grotesk", Inter, ui-sans-serif, system-ui; }
    .fade-up { opacity: 0; transform: translateY(8px); animation: fadeUp .7s ease-out .05s forwards; }
    .fade-up-delayed { opacity: 0; transform: translateY(8px); animation: fadeUp .8s ease-out .15s forwards; }
    @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-between text-black"
      style="
        background:
          radial-gradient(1200px 600px at 50% 10%, rgba(244,200,75,0.08), transparent 50%),
          radial-gradient(800px 400px at 50% 90%, rgba(0,0,0,0.06), transparent 55%),
          #ffffff;
      ">

  <header class="py-6 text-center">
    <img
      src="https://raw.githubusercontent.com/thestarface/starface-website/main/7.png"
      alt="STARFACE logo"
      class="mx-auto h-28 sm:h-36 w-auto fade-up"
    />
  </header>

  <main class="flex-1 flex flex-col items-center justify-center px-4 text-center">
    <div class="max-w-2xl w-full">
      <section class="relative flex justify-center items-center overflow-visible mt-[-1.25rem]">
        <!-- subtle gold line accent -->
        <span class="absolute -top-6 left-1/2 -translate-x-1/2 h-px w-24 rounded-full"
              style="background: linear-gradient(90deg, transparent, var(--sf-gold), transparent);"></span>

        <img
          src="https://raw.githubusercontent.com/thestarface/starface-website/main/starfacekidzoom.jpg"
          alt="STARFACE hero"
          class="w-full max-w-screen-md object-contain object-center rounded-2xl shadow-[0_8px_40px_rgba(0,0,0,0.08)] ring-1 ring-black/5 fade-up"
          style="max-height: 540px;"
        />
      </section>

      <h1 class="sf-head mt-10 text-2xl sm:text-[1.75rem] leading-snug text-black/90 tracking-[0.01em] fade-up-delayed">
        Join the waitlist for the limited edition first drop.
      </h1>

      <form id="waitlistForm" class="mt-6 flex flex-col sm:flex-row gap-3 justify-center fade-up-delayed">
        <input id="email" type="email" inputmode="email" autocomplete="email"
               placeholder="Enter your email"
               class="rounded-2xl border border-black/20 px-4 py-3 text-sm w-full sm:w-80 placeholder:text-black/40 focus:border-black/40 focus:ring-2 focus:ring-black/10 outline-none transition" />
        <button type="submit"
                class="rounded-2xl border border-black bg-black text-white px-6 py-3 text-sm font-medium transition
                       hover:-translate-y-0.5 hover:shadow-[0_10px_24px_rgba(0,0,0,0.14)]
                       active:translate-y-0
                       focus:ring-2 focus:ring-black/20 flex items-center justify-center gap-2">
          Join Waitlist
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.25 8.25L21 12l-3.75 3.75M21 12H3" />
          </svg>
        </button>
      </form>

      <p class="mt-3 text-xs text-black/50 fade-up-delayed">
        No Spam, We’ll only email you about the drop.
      </p>
    </div>
  </main>

  <footer class="py-10 text-center text-[11px] tracking-wide text-black/50">
    <p>STARFACE™ & © <span id="year"></span> STARFACE Ltd. All rights reserved.</p>
  </footer>

  <script>
    // dynamic year + simple client-side validation
    document.getElementById('year').textContent = new Date().getFullYear();

    document.getElementById('waitlistForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const ok = /^([^\s@]+)@([^\s@]+)\.[^\s@]+$/.test(email);
      if(!ok){ alert('Please enter a valid email.'); return; }
      alert("You're on the list. We’ll email you when the drop is ready.");
      document.getElementById('email').value = '';
    });
  </script>
</body>
</html>
