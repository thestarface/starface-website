<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STARFACE — Coming Soon</title>
  <meta name="description" content="A collectible from the culture is coming soon. Join the waitlist for the first reveal." />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>★</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white text-black flex flex-col justify-between">
  <header class="py-6 text-center">
    <h1 class="text-sm tracking-[0.25em] font-semibold">STARFACE</h1>
  </header>

  <main class="flex-1 flex flex-col items-center justify-center px-4 text-center">
    <div class="max-w-2xl w-full">
      <div class="aspect-[4/5] w-full border border-black/10 bg-center bg-cover" style="background-image:url('https://placehold.co/800x1000/EEE/CCC?text=Coming+Soon');" aria-label="Concept Teaser Image"></div>
      <p class="mt-10 text-base text-black/70 tracking-wide">A collectible from the culture is coming soon.</p>
      <p class="mt-1 text-sm text-black/50">Join the waitlist for the first reveal.</p>

      <form id="waitlistForm" class="mt-6 flex flex-col sm:flex-row gap-3 justify-center">
        <input id="email" type="email" placeholder="Enter your email" class="rounded-2xl border border-black/20 px-4 py-3 text-sm w-full sm:w-72 placeholder:text-black/40 focus:border-black/40 outline-none" />
        <button type="submit" class="rounded-2xl border border-black bg-black text-white px-6 py-3 text-sm font-medium hover:bg-white hover:text-black transition">Join Waitlist</button>
      </form>
      <p class="mt-2 text-xs text-black/40">No spam. We’ll only email you about the reveal.</p>
    </div>
  </main>

  <footer class="py-10 text-center text-xs tracking-wide text-black/50">
    <p>© <span id="year"></span> STARFACE LIMITED</p>
    <p class="mt-1">Made in Leicester, UK</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('waitlistForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const ok = /^([^\s@]+)@([^\s@]+)\.[^\s@]+$/.test(email);
      if(!ok){ alert('Please enter a valid email.'); return; }
      alert("You're on the list. We'll share the reveal soon.");
      document.getElementById('email').value = '';
    });
  </script>
</body>
</html>
