<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STARFACE</title>
  <meta name="description" content="Join the waitlist for our first limited edition drop." />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>★</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-white text-black flex flex-col justify-between">
  <!-- Compact grey banner with large logo (banner stays small) -->
  <div class="w-full bg-gray-100 text-black border-b border-black/10 relative h-12 sm:h-14">
    <img
      src="https://raw.githubusercontent.com/thestarface/starface-website/main/3.png"
      alt="Starface logo"
      class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 h-32 sm:h-40 w-auto select-none pointer-events-none"
    />
  </div>

  <!-- Menu strip with a very faint divider below -->
  <nav class="w-full bg-white border-b border-black/10">
    <div class="max-w-3xl mx-auto px-4">
      <ul class="flex items-center justify-center gap-6 py-2 text-xs sm:text-sm text-black/70">
        <li><a href="#" class="hover:text-black">Home</a></li>
        <li><a href="#" class="hover:text-black">Waitlist</a></li>
        <li><a href="#" class="hover:text-black">Gallery</a></li>
        <li><a href="#" class="hover:text-black">FAQs</a></li>
        <li><a href="#waitlistForm" class="hover:text-black">Privacy Policy</a></li>
      </ul>
    </div>
  </nav>

  <main class="flex-1 flex flex-col items-center justify-center px-4 text-center">
    <div class="max-w-2xl w-full">
      <!-- Hero pulled up a bit more -->
      <section class="relative flex justify-center items-center overflow-hidden mt-[-2.5rem] sm:mt-[-3.5rem]">
        <img 
          src="https://raw.githubusercontent.com/thestarface/starface-website/main/starfacekidzoom.jpg" 
          alt="Starface Hero Image" 
          class="w-full max-w-screen-md object-contain object-center rounded-xl shadow-sm"
          style="max-height: 550px;"
        />
      </section>

      <p class="mt-8 text-base text-black/70 tracking-wide">
        Join the waitlist for our first limited edition drop.
      </p>

      <form id="waitlistForm" class="mt-6 flex flex-col sm:flex-row gap-3 justify-center">
        <input id="email" type="email" placeholder="Enter your email"
          class="rounded-2xl border border-black/20 px-4 py-3 text-sm w-full sm:w-72 placeholder:text-black/40 focus:border-black/40 outline-none" />
        <button type="submit"
          class="rounded-2xl border border-black bg-black text-white px-6 py-3 text-sm font-medium hover:bg-white hover:text-black transition">
          Join Waitlist
        </button>
      </form>

      <p class="mt-2 text-xs text-black/40">No spam. We’ll only email you about the drop.</p>
    </div>
  </main>

<!-- Bottom-left brand row (logo + footer text on one line) -->
<div class="fixed bottom-2 left-3 sm:bottom-3 sm:left-4">
  <div class="flex items-center gap-2 sm:gap-3">
    <img 
      src="https://raw.githubusercontent.com/thestarface/starface-website/main/2.png" 
      alt="Starface secondary logo" 
      class="block h-44 sm:h-32 w-auto opacity-80 select-none pointer-events-none -ml-[1px] sm:-ml-[2px]"
    />
    <p class="text-[11px] sm:text-xs text-black/80 tracking-wide leading-tight">
     STARFACE™ & © 2025 STARFACE Ltd. All rights reserved.
    </p>
  </div>
</div>  
  
  <script>
    document.getElementById('waitlistForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const ok = /^([^\s@]+)@([^\s@]+)\.[^\s@]+$/.test(email);
      if(!ok){ alert('Please enter a valid email.'); return; }
      alert("You're on the list. We'll share the reveal soon.");
      document.getElementById('email').value = '';
    });
  </script>
</body>
</html>
