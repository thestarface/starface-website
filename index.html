  <script>
    // Countdown to Dec 25, 2025 00:00 local time (DD:HH:MM:SS)
    (function(){
      const d = document.getElementById('dd'),
            h = document.getElementById('hh'),
            m = document.getElementById('mm'),
            s = document.getElementById('ss');
      if(!d || !h || !m || !s) return;
      const target = new Date(2025, 11, 25, 0, 0, 0); // 11 = December
      const pad = n => String(n).padStart(2,'0');
      function tick(){
        const now = new Date();
        let ms = Math.max(0, target - now);
        const days = Math.floor(ms / 86400000); ms -= days*86400000;
        const hrs  = Math.floor(ms / 3600000);  ms -= hrs*3600000;
        const mins = Math.floor(ms / 60000);    ms -= mins*60000;
        const secs = Math.floor(ms / 1000);
        d.textContent = pad(days);
        h.textContent = pad(hrs);
        m.textContent = pad(mins);
        s.textContent = pad(secs);
      }
      tick(); setInterval(tick, 1000);
    })();
  </script>
